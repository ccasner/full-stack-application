        <p id="message"></p>
        <form id="sign-in">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" class="button" name="submit" value="Sign in!">
          </fieldset>
        </form>
        <form id="sign-out">
            <fieldset>
              <input type="submit" name="submit" value="Sign Out!">
            </fieldset>
          </form>
        <form id="sign-up">
          <fieldset>
            <h2>New User? Sign up!</h2>
            <input type="text" name="credentials[email]" placeholder="Enter Username">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
            <input type="submit" class="button" name="submit" value="Sign up!">
          </fieldset>
        </form>
      <form id="change-password">
        <fieldset>
        <h3>Change Password?</h3>
        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter New Password">
        <input type="submit" class="button" name="submit" value="Confirm">
      </fieldset>
      </form>
      <button id="getTollsButton" class="btn btn-default">Get Tolls</button>
      <div id="content" class="content"></div>
      <button id="getChargesButton" class="btn btn-default">My Charges</button>
      <form>
        <input type="text" name=charge[id] placeholder="Charge to Delete">
      <button id="deleteChargeButton" class="btn btn-default">Clear Charges</button>
    </form>
      <table style="width:100%" class='toll-table'>
        <caption>Tolls</caption>
        <tr>
          <th>Exit</th>
          <th>Price</th>
          <th>Add To Charges</th>
        </tr>
      </table>

      <table style="width:100%" data-id="{{toll.id}}">
        <caption>My Charges</caption>
        <tr>
          <th>Exit</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
        <td>{{charge.location}}</td>
        <td>{{charge.price}}</td>
        <td>{{charge.date}}</td>
      </table>
    </body>
