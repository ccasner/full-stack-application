<!DOCTYPE html>
<html>
    <head>
      <title>Toll Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Toll Tracker</h1>
        <p id="message"></p>
        <form id="sign-in">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" class="button" name="submit" value="Sign in!">
          </fieldset>
        </form>
        <form id="sign-out">
            <fieldset>
              <input type="submit" name="submit" value="Sign Out!">
            </fieldset>
          </form>
        <form id="sign-up">
          <fieldset>
            <h2>New User? Sign up!</h2>
            <input type="text" name="credentials[email]" placeholder="Enter Username">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
            <input type="submit" class="button" name="submit" value="Sign up!">
          </fieldset>
        </form>
      <form id="change-password">
        <fieldset>
        <h3>Change Password?</h3>
        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter New Password">
        <input type="submit" class="button" name="submit" value="Confirm">
      </fieldset>
      </form>
    </body>
</html>
