<!DOCTYPE html>
<html>
    <head>
      <title>Toll Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d1509232.0734241894!2d-73.33173762368175!3d42.36982974631992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m5!1s0x89e37014d5da4937%3A0xc9394c31f2d5144!2sLogan+Airport%2C+Boston%2C+MA!3m2!1d42.3656132!2d-71.0095602!4m3!3m2!1d42.3515198!2d-73.4107975!5e0!3m2!1sen!2sus!4v1506114760700" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe> -->
    </head>
    <body>
        <h1>Toll Tracker</h1>
        <p id="message"></p>
        <form id="sign-in">
          <fieldset>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" class="button" name="submit" value="Sign in!">
          </fieldset>
        </form>
        <form id="sign-out">
            <fieldset>
              <input type="submit" name="submit" value="Sign Out!">
            </fieldset>
          </form>
        <form id="sign-up">
          <fieldset>
            <h2>New User? Sign up!</h2>
            <input type="text" name="credentials[email]" placeholder="Enter Username">
            <input type="password" name="credentials[password]" placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
            <input type="submit" class="button" name="submit" value="Sign up!">
          </fieldset>
        </form>
      <form id="change-password">
        <fieldset>
        <h3>Change Password?</h3>
        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter New Password">
        <input type="submit" class="button" name="submit" value="Confirm">
      </fieldset>
      </form>
      <button id="getTollsButton" class="btn btn-default">Get Tolls</button>
      <button id="clearTollsButton" class="btn btn-default">Clear Tolls!</button>
      <div id="content" class="content"></div>
      <button id="getChargesButton" class="btn btn-default">My Charges</button>
      <table style="width:100%" data-id="{{toll.id}}">
        <caption>My Charges</caption>
        <tr>
          <th>Exit</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
        <td>{{charge.location}}</td>
        <td>{{charge.price}}</td>
        <td>{{charge.date}}</td>
      </table>

    </body>
</html>
